<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div id="wrapper">
    <div id="text-content">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable. </p>
    </div>

    <div id="trial-content">
      <div class="callout">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>

      <div class="card">
        <form action="submit">
          <input type="text" name="fname" placeholder="First Name" aria-label="First Name">
          <input type="text" name="lname" placeholder="Last Name" aria-label="Last Name">
          <input type="email" name="email" placeholder="Email Address" aria-label="Email Address">
          <input type="password" name="pword" placeholder="Password" aria-label="Password">

          <button type="submit" aria-label="Submit">Claim your free trial</button>
          <p class="fineprint">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
